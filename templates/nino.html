<h1 align="center">Agregue la informacion del nino</h1>

<form action="/addNino/" method="post">{% csrf_token %}
    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <label style="padding-right: 12%">Nombre:</label>
        <input name="nombre" />
    </div>

    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <label style="padding-right: 13.8%">Edad:</label>
        <input type="number" min=1 max=15 name="edad"/>
    </div>

    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <label style="padding-right: 1%">Numero de historia clinica:</label>
        <input name="noHistoriaClinica" />
    </div>

    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <label style="padding-right: 14.3%">Peso:</label>
        <input name="peso" />
    </div>

    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <label style="padding-right: 12%">Estatura:</label>
        <input name="estatura" />
    </div>

    <br>

    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <input type="submit" value="Agregar"/>
    </div>
</form>
