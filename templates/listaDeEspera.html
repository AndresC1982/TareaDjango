<h1 align="center">Lista de espera</h1>

<div align="center">
    <form action="/masAnciano/" 
        style="display: inline;" 
        method="post">{% csrf_token %}
        <input type="submit" value="Paciente mas anciano"/>
    </form>
    <ul>
        {% for person in all_people %}
            <li>
                Nombre: {{ person.nombre }} | Edad: {{ person.edad }} | 
            </li>
        {% endfor %}
    </ul>
</div>
